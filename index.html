<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>台灣、日本與韓國2016~2021入境觀光客比較</title>

	<style type="text/css"> 
		.highcharts-figure,
		.highcharts-data-table table {
		    min-width: 360px;
		    max-width: 800px;
		    margin: 1em auto;
		}

		.highcharts-data-table table {
		    font-family: Verdana, sans-serif;
		    border-collapse: collapse;
		    border: 1px solid #ebebeb;
		    margin: 10px auto;
		    text-align: center;
		    width: 100%;
		    max-width: 500px;
		}

		.highcharts-data-table caption {
		    padding: 1em 0;
		    font-size: 1.2em;
		    color: #555;
		}

		.highcharts-data-table th {
		    font-weight: 600;
		    padding: 0.5em;
		}

		.highcharts-data-table td,
		.highcharts-data-table th,
		.highcharts-data-table caption {
		    padding: 0.5em;
		}

		.highcharts-data-table thead tr,
		.highcharts-data-table tr:nth-child(even) {
		    background: #f8f8f8;
		}

		.highcharts-data-table tr:hover {
		    background: #f1f7ff;
		}
    </style>
</head>
<body>
	<script src="https://code.highcharts.com/highcharts.js"></script>
	<script src="https://code.highcharts.com/modules/series-label.js"></script>
	<script src="https://code.highcharts.com/modules/exporting.js"></script>
	<script src="https://code.highcharts.com/modules/export-data.js"></script>
	<script src="https://code.highcharts.com/modules/accessibility.js"></script>

	<figure class="highcharts-figure">
	    <div id="container"></div>
	    <p class="highcharts-description">
	        根據交通部統計，台灣人最愛旅遊的國家分別為日本、南韓、泰國，另外根據訂房網站的統計，台灣人最愛去的十大目的地，日本也占了四席，南韓僅首爾上榜名列第四，顯示對台灣人而言赴日旅遊的魅力地卻略勝赴韓旅遊。

			在全球旅客的部分，根據萬事達卡統計，2016全球最多旅遊人次的城市，第一名是曼谷2147萬人，東京1170萬人次排名第9，大阪702萬排名第17，首爾1020萬排名第10也是唯一入榜前20名的城市。
			南韓最大的問題是景點跟他們自身的文化感覺沒甚麼關係，除了去朝聖韓劇拍攝場地那些，跟台灣的文創商品有87%像，做得漂漂亮亮但不知道有甚麼意義，逛這些街一點也感受不到在南韓玩，去逛台北信義區感覺差不多。

			但日本是有把景點跟自身的文化結合，例如淺草雖然有商業化，但日本味道真的很濃，光這點就已經屌打韓國那些沒有特色的景點，拿商品來說，日本的商品都很有質感，因為背後有強勢文化撐腰，韓國文化上已經短一截，也沒甚麼特色，當然被屌打，韓國抱回來的東西多半是印著韓文字的泡菜。
	    </p>
	</figure>

    <script type="text/javascript">
    	
    	Highcharts.chart('container', {

		    title: {
		        text: '台灣、日本與韓國入境觀光客, 2016-2021'
		    },

		    subtitle: {
		        text: 'Source: UNWTO'
		    },

		    yAxis: {
		        title: {
		            text: '入境旅客人數(百萬)'
		        }
		    },

		    xAxis: {
		        accessibility: {
		            rangeDescription: 'Range: 2016 to 2021'
		        }
		    },

		    legend: {
		        layout: 'vertical',
		        align: 'right',
		        verticalAlign: 'middle'
		    },

		    plotOptions: {
		        series: {
		            label: {
		                connectorAllowed: false
		            },
		            pointStart: 2016
		        }
		    },

		    series: [
		    {
		        name: '台灣',
		        data: [10.7, 10.7, 11.1, 11.9, 1.4, 0.1]
		    },

		    {
		        name: '日本',
		        data: [24.0, 28.7, 31.2, 31.9, 4.1, 0.2]
		    }, 

		    {
		        name: '韓國',
		        data: [17.2, 13.3, 15.3, 17.5, 2.5, 1.0]
		    } 

		    ],

		    responsive: {
		        rules: [{
		            condition: {
		                maxWidth: 500
		            },
		            chartOptions: {
		                legend: {
		                    layout: 'horizontal',
		                    align: 'center',
		                    verticalAlign: 'bottom'
		                }
		            }
		        }]
		    }

		});
    </script>


</body>
</html>
